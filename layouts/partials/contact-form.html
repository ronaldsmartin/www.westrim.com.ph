{{ "<!-- Contact Section -->" | safeHTML }}
<section class="bg-primary" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                {{ with .Title }}
                <h2 class="section-heading">{{ markdownify . }}</h2>
                <hr class="light">
                {{ end }}
                {{ with .Params.subtitle }}<p class="text-faded">{{ markdownify . }}</p>{{ end }}
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form  action="//formspree.io/{{ with .Site.Params.email }}{{ . }}{{ end }}" method="POST" name="sentMessage" id="contactForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="{{ with .Params.form.name.text }}{{ markdownify . }}{{ end }}" name="name" required data-validation-required-message="{{ with .Params.form.name.warning }}{{ markdownify .}}{{ end }}">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="{{ with .Params.form.email.text }}{{ markdownify . }}{{ end }}" name="email" required data-validation-required-message="{{ with .Params.form.email.warning }}{{ markdownify . }}{{ end }}">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" placeholder="{{ with .Params.form.phone.text }}{{ markdownify . }}{{ end }}" name="phone" required data-validation-required-message="{{ with .Params.form.phone.warning }}{{ markdownify . }}{{ end }}">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <textarea class="form-control" placeholder="{{ with .Params.form.message.text }}{{ markdownify . }}{{ end }}" name="message" required data-validation-required-message="{{ with .Params.form.message.warning }}{{ markdownify . }}{{ end }}"></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center">
                <div id="success"></div>
                {{ with .Params.buttontext }}
                <button type="submit" class="btn btn-default btn-xl">{{ markdownify . }}</button>
                {{ end }}
            </div>
        </div>
    </div>
</section>
